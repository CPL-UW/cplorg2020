{{ define "main" }}
  <main id="main">
    <ul class="patterns-list">
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
        <h2>
          <a href="{{ .Permalink }}">
            <svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
              <use xlink:href="#bookmark"></use>
            </svg>
            {{ .Title }}

            <p class="apply-description">{{.Summary}}</p>
        </a>
        </h2>
      </li>        
    {{ end }}
    </ul>
  </main>
{{ end }}
